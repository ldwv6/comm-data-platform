<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/th-layout-admin}">
<head layout:fragment="th-fragment-head">
    <th:block layout:fragment="th-head">
        <title>Housing Admin</title>
    </th:block>
</head>
<body id="backOffice">
<!-- MAIN PANEL -->
<div id="main" role="main" layout:fragment="th-fragment-content-main">
    <!-- MAIN CONTENT Start-->
    <div id="content">
        <!-- content title Start-->
        <div class="row col-sm-12 col-md-12 col-lg-12">
            <h1 class="page-title txt-color-blueDark">
                <!-- Page title start -->
                <i class="fa fa-fw fa-desktop"></i> 매출집계표 티켓
                <!-- Page title end//-->
            </h1>
        </div>
        <!-- content title End //-->
        <!-- content-body Start-->
        <div class="widget-body">
            <section id="widget-grid" class="">
                <div class="row">
                    <article class="col-sm-12 col-md-12 col-lg-12">
                        <!-- Widget ID (each widget will need unique ID) -->
                        <div class="jarviswidget" id="wid-id-1" data-widget-colorbutton="false"
                             data-widget-editbutton="false" data-widget-deletebutton="false"
                             data-widget-sortable="false">
                            <header>
                                <h2></h2>
                            </header>
                            <!-- widget content -->
                            <div class="widget-body">
                                <!-- Content Area -->
                                <div class="table-responsive">
                                    <table class="table table-borderless custom_table-04 margin-bottom-0">
                                        <colgroup>
                                            <col>
                                            <col>
                                        </colgroup>
                                        <tbody>
                                        <tr>
                                            <td>
                                                <div class="col">
                                                    <div class="col-xs-8" style="padding: 0">
                                                        <table class="table table-bordered">
                                                            <colgroup>
                                                                <col style="width:25%;">
                                                                <col style="width:15%;">
                                                                <col>
                                                            </colgroup>
                                                            <tbody>
                                                            <tr>
                                                                <td>
                                                                    <select name="" id="" class="form-control">
                                                                        <option value="">서비스 선택</option>
                                                                        <option value="">쇼핑</option>
                                                                        <option value="">도서</option>
                                                                        <option value="">공연</option>
                                                                    </select>
                                                                </td>
                                                                <th class="active v-cetner text-nowrap">마감확정일</th>
                                                                <td>
                                                                    <div class="row">
                                                                        <div class="col-md-5">
                                                                            <div class="input-group">
                                                                                <input class="form-control" id="couponDateFr"
                                                                                       name="couponDateFr" type="text"
                                                                                       placeholder="From">
                                                                                <span class="input-group-addon"><i
                                                                                        class="fa fa-calendar"></i></span>
                                                                            </div>
                                                                        </div>
                                                                        <div
                                                                                class="col-md-1 col-lg-1 text-center form-control-static">
                                                                            <span class="inline-block"> ~ </span>
                                                                        </div>
                                                                        <div class="col-md-5">
                                                                            <div class="input-group">
                                                                                <input class="form-control" id="couponDateTo"
                                                                                       name="couponDateTo" type="text" placeholder="To">
                                                                                <span class="input-group-addon"><i
                                                                                        class="fa fa-calendar"></i></span>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                    <div class="col-xs-2 form-control-static">
                                                        <button type="button" class="btn btn-primary btn-sm">조회</button>
                                                        <button type="button" class="btn btn-danger btn-sm">전표발행</button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <!-- Title Text -->
                                                <div class="pull-left">
                                                    <h3 class="no-margin"><strong>|</strong> 매출유형별 매출집계표</h3>
                                                </div>
                                                <div class="pull-right">
                                                    <button type="button" id="btn_Excel" class="btn btn-success">엑셀
                                                        다운로드</button>
                                                </div>
                                                <div class="clearfix"></div>
                                                <!-- Title Text //-->
                                                <!-- grid -->
                                                <div class="realgrid_box mt-10">
                                                    <div style="margin:auto">
                                                        <div style="height:400px;width:100%;background-color:#ccc;"></div>
                                                    </div>
                                                </div>
                                                <!-- grid //-->
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- Content Area //-->
                            </div>
                            <!-- widget content //-->
                        </div>
                        <!-- Widget ID (each widget will need unique ID) //-->
                    </article>
                </div>
            </section>
        </div>
        <!-- content-body End//-->
    </div>
    <!-- MAIN CONTENT End//-->
</div>
<!-- MAIN PANEL //-->

<script>
    // Date Range Picker
    $("#couponDateFr").datepicker({
        defaultDate: "+1w",
        changeMonth: true,
        changeYear: true,
        numberOfMonths: 1,
        prevText: '<i class="fa fa-chevron-left"></i>',
        nextText: '<i class="fa fa-chevron-right"></i>'
    });
    $("#couponDateTo").datepicker({
        defaultDate: "+1w",
        changeMonth: true,
        changeYear: true,
        numberOfMonths: 1,
        prevText: '<i class="fa fa-chevron-left"></i>',
        nextText: '<i class="fa fa-chevron-right"></i>'
    });
</script>
</body>
</html>
