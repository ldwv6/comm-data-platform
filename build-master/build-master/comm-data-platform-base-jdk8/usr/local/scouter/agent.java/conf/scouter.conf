### scouter java agent configruation sample
obj_name=${SCOUTER_OBJECT_NAME}
net_collector_ip=${SCOUTER_SERVER}
net_collector_udp_port=${SCOUTER_UDP_PORT}
net_collector_tcp_port=${SCOUTER_TCP_PORT}
log_dir=${LOGDIR}
hook_method_patterns=${SCOUTER_HOOK_PATTERNS}
hook_method_exclude_patterns=${SCOUTER_HOOK_EXCLUDE_PATTERNS}
hook_service_patterns=${HOOK_SERVICE_PATTERNS}
_trace_auto_service_enabled=${_TRACE_AUTO_SERVICE_ENABLED}
hook_method_access_public_enabled=${SCOUTER_ACCESS_PUBLIC_ENABLED}
hook_method_access_private_enabled=${SCOUTER_ACCESS_PRIVATE_ENABLED}
hook_method_access_protected_enabled=${SCOUTER_ACCESS_PROTECTED_ENABLED}
hook_method_access_none_enabled=${SCOUTER_ACCESS_NONE_ENABLED}
profile_connection_open_enabled=${PROFILE_CONNECTION_OPEN_ENABLED}
trace_interservice_enabled=${TRACE_INTERSERVICE_ENABLED}
profile_fullstack_hooked_exception_enabled=true
